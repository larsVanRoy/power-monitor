<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Power Monitor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="/static/custom_css.css">
</head>
<body>
    {% include 'navbar.html' %}

    {%  with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <script>
                    swal(
                        'Error!',
                        '{{ message }}',
                        'error'
                    )
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div align="center" class="container">
        <h1>Log in</h1>
        <br>
        <form action="/login" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="username" class="offset-4 col-2 col-form-label">Username: </label>
                <div class="col-2">
                    <input required type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="offset-4 col-2 col-form-label">Password: </label>
                <div class="col-2">
                    <input required type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <div class="col-2 offset-5">
                    <button type="submit" class="btn btn-light btn-block">Log in</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
